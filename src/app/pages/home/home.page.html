<ion-content padding>

<form   (ngSubmit)="login()" [formGroup]="loginform">
  <div class="container">

<ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label color="danger" class="logtext">
          Login
        </ion-label>
      </ion-col>
    </ion-row>

<ion-row>
  <ion-col size="8" offset="2">



        <app-username name="username" ></app-username>
        <app-password name="password" ></app-password>



  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="8" offset="2">
    <input type="submit" color="danger" class="btn1" text="login" value="LOGIN" />
    <br>
   <ion-label class="input1">Don't have an account?</ion-label><a href="signup" class="btn">Sign Up</a>

  </ion-col>
</ion-row>
  </ion-grid>

</div>

</form>
</ion-content>
